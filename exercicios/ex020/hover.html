<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        /* Hover = pseudo classe para passar o mouse em cima de algo e modificar */
        div:hover{
            background-color: black;
            color: white;
        }
        
        /* Div pai do Paragr치fo <P> para esconder o texto */
        div>p{  
            display: none;
        }
        /* Div com pseudo classe pai do Par치grafo <P>, pois o par치grafo est치 dentro da div*/
        div:hover > p{
            display: block;
            color: white;
            background-color: black;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>

</body>
</html>
